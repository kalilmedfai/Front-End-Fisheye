<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <title>Fisheye - photographe </title>
  </head>

  <body>

    <header tabindex="0" aria-label="En-tête de la page">
      <a href="index.html" title="Lien vers la page d'acceuil">
        <img src="assets/images/logo.png" class="logo" alt="Logo du site de FishEye" />
      </a>
    </header>

    <main id="main">

      <div class="photograph-header" >
        
        <div class="zone_btn">
          <button class="contact_button">Contactez-moi</button>
        </div>
        
      </div>

      <div class="sort_by">
        <p><b>Trier par</b></p>

        <div class="dropdown" tabindex="0">
          <div class="caret"></div>
          <ul class="menu">
            <li tabindex="0" class="active">Popularité</li>
            <li tabindex="0">Date</li>
            <li tabindex="0">Titre</li>
          </ul>
        </div>
      </div>

      <div class="gallery">

      </div>
    
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" tabindex="0" alt="Fermer la modal" class="close_contact_form"/>
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input type="text" id="first" name="first_name" pattern="^\D*$" required/>
            <span id="error"></span>
            <label>Nom</label>
						<input type="text" id="last" name="last_name" pattern="^\D*$" required/>
            <span id="error2"></span>
            <label>Email</label>
						<input type="email" id="email" name="email" required/>
            <span id="error3"></span>
            <label>Votre message</label>
						<textarea id="message" name="message" cols="30" rows="10" required></textarea>
            <span id="error4"></span>
					</div>
          <button class="contact_button" type="submit">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/utils/lightbox.js"></script>
    <script src="/scripts/factories/photographer.js"></script>
    <script src="/scripts/factories/media.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/sort.js"></script>
    <script src="/scripts/utils/correction_sort.js"></script>
  </body>
</html>
