<!DOCTYPE html>
<html>
  <head>
    <link href="css/style.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <!--<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" />
    <title>Fisheye - photographe </title>
  </head>
  <body>
    <header>
      <a href="index.html">
        <img src="assets/images/logo.png" class="logo" />
      </a>
    </header>
    <main id="main">

      <div class="photograph-header">
        
        <div class="zone_btn">
          <button class="contact_button" onclick="displayModal()">Contactez-moi</button>
        </div>
        
      </div>

      <div class="sort_by">
        <p><b>Trier par</b></p>

        <div class="dropdown">
          <div class="caret"></div>
          <ul class="menu">
            <li class="active">Popularité</li>
            <li>Date</li>
            <li>Titre</li>
          </ul>
        </div>
      </div>

      <div class="gallery">

      </div>
    
    </main>
    <div id="contact_modal">
			<div class="modal">
				<header>
          <h2>Contactez-moi</h2>
          <img src="assets/icons/close.svg" onclick="closeModal()" />
        </header>
				<form>
					<div>
						<label>Prénom</label>
						<input type="text" id="first" name="first_name" pattern="^\D*$" required/>
            <span id="error"></span>
            <label>Nom</label>
						<input type="text" id="last" name="last_name" pattern="^\D*$" required/>
            <span id="error2"></span>
            <label>Email</label>
						<input type="email" id="email" name="email" required/>
            <span id="error3"></span>
            <label>Votre message</label>
						<textarea type="text" id="message" name="message" required></textarea>
            <span id="error4"></span>
					</div>
          <button class="contact_button" type="submit">Envoyer</button>
				</form>
			</div>
		</div>
    <script src="/scripts/utils/lightbox.js"></script>
    <script src="/scripts/factories/photographer.js"></script>
    <script src="/scripts/factories/media.js"></script>
    <script src="/scripts/pages/photographer.js"></script>
    <script src="/scripts/utils/contactForm.js"></script>
    <script src="/scripts/utils/sort.js"></script>
  </body>
</html>
